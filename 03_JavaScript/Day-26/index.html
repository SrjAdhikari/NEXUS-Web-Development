<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="containerZero">
            <div class="player" id="player1">Player 1</div>
            <img
                src="./images/ninja-dog.png"
                alt="Player 1 - White Ninja"
                id="white-ninja"
            />
        </div>
        <div class="containerOne">
            <h1>Tic Tac Toe</h1>
            <div class="board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <button id="restartBtn">Restart Game</button>
            <p class="winning-message" id="winningMessage"></p>
        </div>

        <div class="containerTwo">
            <div class="player" id="player2">Player 2</div>
            <img
                src="./images/ninja-cat.png"
                alt="Player 2 - Red Ninja"
                id="red-ninja"
            />
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
