<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Astrology Website</title>
</head>
<body>
    <div id="container">
        <h1>Astrology Insights</h1>
        <form id="astroForm">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" required autocomplete="off">

            <label for="surname">Last Name</label>
            <input type="text" id="surname" name="surname" required autocomplete="off">

            <label for="day">Date of Birth (Day)</label>
            <input type="number" id="day" name="day" min="1" max="31" required>

            <label for="month">Month</label>
            <input type="number" id="month" name="month" min="1" max="12" required>

            <label for="year">Year</label>
            <input type="number" id="year" name="year" min="1900" max="2023" required>

            <input type="submit" value="Get Insights">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
