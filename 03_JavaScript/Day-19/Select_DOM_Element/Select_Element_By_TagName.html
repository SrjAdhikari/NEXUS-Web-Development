<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Select DOM Element By TagName</title>
	</head>
	<body>
		<h1 id="heading">JavaScript DOM</h1>
		<p id="paragraph">
			Learning how to select DOM element by its tag name in JavaScript.
		</p>
		<p id="paragraph-2">This is second paragraph.</p>
		<p id="paragraph-3">This is third paragraph.</p>

		<ul>
			<li class="item1">First Item</li>
			<li class="item2">Second Item</li>
			<li class="item3">Third Item</li>
		</ul>


		<!-- Script Section to select DOM element by its tag name -->
		<script>
			// Selecting DOM element by its tag name
			const headings = document.getElementsByTagName("h1");
			const paragraphs = document.getElementsByTagName("p");
			const listItems = document.getElementsByTagName("li");


			// Printing the element selected by tag name
			console.log(headings);
			console.log(paragraphs);
			console.log(listItems);


			// Printing the length of the element selected by tag name
			console.log(`Count of h1 elements: ${headings.length}`);            // Count of h1 elements: 1
			console.log(`Count of p elements: ${paragraphs.length}`);           // Count of h1 elements: 3
			console.log(`Count of li elements: ${listItems.length}`);           // Count of h1 elements: 3


			// Printing the text content of the element selected by tag name
			console.log(headings[0].textContent);                               // "JavaScript DOM"
			console.log(paragraphs[2].textContent);                             // "This is third paragraph."
			console.log(listItems[1].textContent);                              // "Second Item"


			// Iterating over all the list elements selected by tag name.
			// 1. Using for loop
            for(let i = 0; i < listItems.length; i++) {
                console.log(listItems[i].textContent);
            }

            // Output:
            // First Item
            // Second Item
            // Third Item


            // 2. Using for..of loop
            for(let listitem of listItems) {
                console.log(listitem.textContent);
            }

            // Output:
            // First Item
            // Second Item
            // Third Item
		</script>
	</body>
</html>
