<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Capturing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: cursive;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;

            color: #fff;
            background-color: #111;
        }

        h1 {
            font-size: 2.5rem;
        }

        #grand-parent, #parent, #child {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #grand-parent {
            height: 400px;
            width: 400px;
            border: 5px solid tomato;
        }

        #parent {
            height: 300px;
            width: 300px;
            border: 5px solid green;
        }

        #child {
            height: 200px;
            width: 200px;
            font-size: 2rem;
            border: 5px solid #fff;
        }
    </style>
</head>
<body>
    <h1>Event Capturing</h1>
    <div id="grand-parent">
        <div id="parent">
            <div id="child">
                Child
            </div>
        </div>
    </div>


    <!-- Script Section -->
    <script>
        // Access the "grand-parent", "parent" and "child" element
        const grandParent = document.querySelector('#grand-parent');
        const parent = document.querySelector('#parent');
        const child = document.querySelector('#child');

        // Add event listener on "grand-parent" element
        grandParent.addEventListener("click", () => {
            console.log("Grand Parent Clicked");
        }, true);

        // Add event listener on "parent" element
        parent.addEventListener("click", () => {
            console.log("Parent Clicked");
        }, true);

        // Add event listener on "child" element
        child.addEventListener("click", () => {
            console.log("Child Clicked");
        }, true);


        //*****************************************************

        //* What Happens When We Click On Child Element ?
        // 1. When we click on the child element, the event first captured by the "grand-parent" element.
        // 2. Then, the event travels down to the "parent" element.
        // 3. Finally, the event reaches the "child" element, where the event listener is triggered.


        //* Output :
        // First, it prints "Grand Parent Clicked".
        // Then, it prints "Parent Clicked".
        // Then, it prints "Child Clicked".


        //* What Happens When We Click On Parent Element ?
        // 1. When we click on the parent element, the event first captured by the "grand-parent" element.
        // 2. Then, the event travels down to the "parent" element, where the event listener is triggered.
        // 3. The event does not reach to the "child" element, because the event is triggered by the "parent" element. So the event does not go down to the "child" element.


        //* Output :
        // First, it prints "Grand Parent Clicked".
        // Then, it prints "Parent Clicked".
    </script>
</body>
</html>
