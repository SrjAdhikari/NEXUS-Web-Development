<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Olympic Countdown Project</title>
</head>
<body>
    <div class="countdown-container">
        <!-- Title Section -->
        <h1 class="title">Time to the <br> Summer Olympic 2028</h1>
        
        <!-- Countdown Timer -->
        <div class="countdown">
            <div class="countdown-item">
                <span class="time" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="time" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="time" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="time" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
