<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Align Items</title>
</head>
<body>
    <h1>Grid Align Items</h1>
    <p>Use the Inspect Element tool to verify the "align-items" property.</p>

    <div class="container">
        <h3>align-items : start</h3>
        <div class="start">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="monkey">
                <img src="../images/monkey.png" alt="monkey image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="kitty-2">
                <img src="../images/kitty-2.png" alt="kitty-2 image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>

        <h3>align-items : end</h3>
        <div class="end">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="monkey">
                <img src="../images/monkey.png" alt="monkey image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="kitty-2">
                <img src="../images/kitty-2.png" alt="kitty-2 image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>

        <h3>align-items : center</h3>
        <div class="center">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="monkey">
                <img src="../images/monkey.png" alt="monkey image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="kitty-2">
                <img src="../images/kitty-2.png" alt="kitty-2 image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>

        <h3>align-items : stretch</h3>
        <div class="stretch">
            <div class="box"> One </div>
            <div class="box"> Two </div>
            <div class="box"> Three </div>
            <div class="box"> Four </div>
            <div class="box"> Five </div>
            <div class="box"> Six </div>
        </div>
    </div>
</body>
</html>
