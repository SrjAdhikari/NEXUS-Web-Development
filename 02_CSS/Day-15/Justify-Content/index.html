<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Justify Content</title>
</head>
<body>
    <h1>Grid Justify Content</h1>

    <div class="container">
        <h3>justify-content : start</h3>
        <div class="start">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>


        <h3>justify-content : end</h3>
        <div class="end">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>


        <h3>justify-content : center</h3>
        <div class="center">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>

        <h3>justify-content : space-around</h3>
        <div class="space-around">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>


        <h3>justify-content : space-between</h3>
        <div class="space-between">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>

        <h3>justify-content : space-evenly</h3>
        <div class="space-evenly">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>
    </div>
</body>
</html>
