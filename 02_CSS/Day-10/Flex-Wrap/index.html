<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex Wrap</title>
</head>
<body>
    <!--* Flex Wrap (Handling Overflow):
        👉 The flex-wrap property controls whether items should wrap onto multiple lines if they don’t fit in a single line.
        👉 flex-wrap: nowrap | wrap | wrap-reverse

        ● nowrap : Default, All items will be on one line.
        ● wrap : Items wrap onto multiple lines if they don’t fit in a single line (i.e. top to bottom).
        ● wrap-reverse : Items wrap onto multiple lines in reverse order (i.e. bottom to top).
    -->


    <h1>Flex Wrap</h1>

    <div class="container">
        <h3>flex-wrap: nowrap</h3>
        <div class="nowrap">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="monkey">
                <img src="../images/monkey.png" alt="monkey image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="kitty-2">
                <img src="../images/kitty-2.png" alt="kitty-2 image">
            </div>

            <div class="mouse">
                <img src="../images/mouse.png" alt="mouse image">
            </div>

            <div class="kitty-3">
                <img src="../images/kitty-3.png" alt="kitty-3 image">
            </div>

            <div class="shiba">
                <img src="../images/shiba.png" alt="shiba image">
            </div>

            <div class="rabbit">
                <img src="../images/rabbit.png" alt="rabbit image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>

        <h3>flex-wrap: wrap</h3>
        <div class="wrap">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="monkey">
                <img src="../images/monkey.png" alt="monkey image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="kitty-2">
                <img src="../images/kitty-2.png" alt="kitty-2 image">
            </div>

            <div class="mouse">
                <img src="../images/mouse.png" alt="mouse image">
            </div>

            <div class="kitty-3">
                <img src="../images/kitty-3.png" alt="kitty-3 image">
            </div>

            <div class="shiba">
                <img src="../images/shiba.png" alt="shiba image">
            </div>

            <div class="rabbit">
                <img src="../images/rabbit.png" alt="rabbit image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>

        <h3>flex-wrap: wrap-reverse</h3>
        <div class="wrap-reverse">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="monkey">
                <img src="../images/monkey.png" alt="monkey image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="kitty-2">
                <img src="../images/kitty-2.png" alt="kitty-2 image">
            </div>

            <div class="mouse">
                <img src="../images/mouse.png" alt="mouse image">
            </div>

            <div class="kitty-3">
                <img src="../images/kitty-3.png" alt="kitty-3 image">
            </div>

            <div class="shiba">
                <img src="../images/shiba.png" alt="shiba image">
            </div>

            <div class="rabbit">
                <img src="../images/rabbit.png" alt="rabbit image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>
    </div>
</body>
</html>
