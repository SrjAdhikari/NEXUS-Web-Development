<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Align Item</title>
</head>
<body>
    <!--* Align Items (Aligning Items on Cross Axis):
        👉 The align-items property aligns flex items along the cross axis (vertical by default).
        👉 align-items: flex-start | flex-end | center | baseline | stretch

        ● flex-start: Aligns items to the start of the cross axis.
        ● flex-end: Aligns items to the end of the cross axis.
        ● center: Centers items on the cross axis.
        ● stretch (default): Stretches items to fill the container’s cross axis.
        ● baseline: Aligns items along their text baselines.
    -->


    <h1>Align Items</h1>

    <div class="heading">
        <h3 class="heading1">align-items: flex-start</h3>
        <h3 class="heading2">align-items: flex-end</h3>
        <h3 class="heading3">align-items: center</h3>
        <h3 class="heading4">align-items: stretch</h3>
        <h3 class="heading5">align-items: baseline</h3>
    </div>

    <div class="container">
        <div class="flex-start">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="monkey">
                <img src="../images/monkey.png" alt="monkey image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>
        </div>

        <div class="flex-end">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="monkey">
                <img src="../images/monkey.png" alt="monkey image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>
        </div>

        <div class="center">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="monkey">
                <img src="../images/monkey.png" alt="monkey image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>
        </div>

        <div class="stretch">
            <div class="box box1"> One </div>
            <div class="box box2"> Two </div>
            <div class="box box3"> Three </div>
            <div class="box box4"> Four </div>
        </div>

        <div class="baseline">
            <div class="box box1"> 1 </div>
            <div class="box box2"> 2 </div>
            <div class="box box3"> 3 </div>
            <div class="box box4"> 4 </div>
            <div class="box box5"> 5 </div>
        </div>
    </div>
</body>
</html>
