<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Justify Content</title>
</head>
<body>
    <!--* Justify-Content (Aligning Items on Main Axis):
        👉 The justify-content property aligns flex items along the main axis (horizontal by default).
        👉 justify-content: flex-start | flex-end | center | space-between | space-around | space-evenly

        ● flex-start : Default. Items are positioned at the beginning of the main axis.
        ● flex-end : Items are positioned at the end of the main axis.
        ● center : Items are positioned at the center of the main axis.
        ● space-between : Aligns the first item to the starting edge (main-start) and the last item to the ending edge (main-end) within a flex container. The remaining space is evenly divided between the flex items.
        ● space-around : Items have distributed equal space around them.
        ● space-evenly : Items have distributed equal space between and around them.
    -->


    <h1>Justify Content</h1>

    <div class="container">
        <h3>justify-content: flex-start</h3>
        <div class="flex-start">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>


        <h3>justify-content: flex-end</h3>
        <div class="flex-end">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>


        <h3>justify-content: center</h3>
        <div class="center">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>

        <h3>justify-content: space-around</h3>
        <div class="space-around">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>


        <h3>justify-content: space-between</h3>
        <div class="space-between">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>

        <h3>justify-content: space-evenly</h3>
        <div class="space-evenly">
            <div class="kitty">
                <img src="../images/kitty.png" alt="kitty image">
            </div>

            <div class="cat">
                <img src="../images/cat.png" alt="cat image">
            </div>

            <div class="elephant">
                <img src="../images/elephant.png" alt="elephant image">
            </div>

            <div class="lion">
                <img src="../images/lion.png" alt="lion image">
            </div>
        </div>
    </div>
</body>
</html>
