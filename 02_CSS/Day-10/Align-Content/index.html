    <link rel="stylesheet" href="style.css">
    <title>Align Content</title>

    <!--* Align Content (Multi-line Alignment):
        ðŸ‘‰ If items wrap onto multiple lines, align-content aligns these lines on the cross axis.
        ðŸ‘‰ align-content: flex-start | flex-end | center | space-between | space-around | stretch

        â— flex-start : Lines align at the start..
        â— flex-end : Lines align at the end.
        â— center : Lines are centered.
        â— space-between : Distributes space between lines.
        â— space-around : Distributes space around lines.
        â— stretch : Lines stretch to fill the container (default).
    -->

        <h3 class="heading2">align-content: flex-end</h3>

        <h3 class="heading4">align-content: space-between</h3>
        <h3 class="heading5">align-content: space-around</h3>
        <h3 class="heading6">align-content: stretch</h3>
    </div>
