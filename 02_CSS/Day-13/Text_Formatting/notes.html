<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Notes</title>
</head>
<body>
    <!--* CSS Text Formatting Properties:
        👉 Text Align:
            ● This property is used to controls the horizontal alignment of text within a block-level element
            ● Values : left, right, center, justify
            ● justify : Stretches the text so that each line has equal width, with spacing added between words as needed.


        👉 Text Align Last:
            ● This property is used to control the horizontal alignment of the last line of text.
            ● Values : auto, left, right, center, justify, start, end
            ● text-align-last only affects the last line of text in a block.


        👉 Vertical Align:
            ● This property is used to vertically aligns the text of the inline elements.
            ● Values : baseline, sub, super, top, text-top, middle, bottom, text-bottom


        👉 Direction:
            ● This property is used to specify the base direction of text and layout within a block.
            ● Values : ltr, rtl, inherit, initial


        👉 Text Decoration Line:
            ● This property specifies what type of decoration to add to the text.
            ● Values : underline, overline, line-through, none


        👉 Text Decoration Style:
            ● This property sets the style of the line added with text-decoration-line.
            ● Values : solid, double, dotted, dashed, wavy, none


        👉 Text Decoration Color:
            ● This property controls the color of the decoration line (underline, overline, or line-through).
            ● Values : hex, rgb, rgba, hsl, hsla


        👉 Text Decoration Thickness:
            ● This property controls the thickness of the decoration line.
            ● Values : thin, medium, thick, px, em, rem


        👉 Text Transform:
            ● This property is used to change the case of a text (capitalization of text).
            ● Values : uppercase, lowercase, capitalize


        👉 Letter Spacing:
            ● This property is used to adjusts the space between individual letters.
            ● Values : px, em, rem


        👉 Word Spacing:
            ● This property is used to controls the space between words.
            ● Values : px, em, rem


        👉 Line Height:
            ● This property is used to sets the space between lines of text.
            ● Values : px, em, rem, number


        👉 Text Indent:
            ● This property is used to adds an indentation to the first line of a text block.
            ● Values : px, em, rem, percentage


        👉 Text Shadow:
            ● This property is used to adds shadow to the text.
            ● Syntax :- text-shadow: h-shadow v-shadow blur-radius color;

            ●　h-shadow : Horizontal distance of shadow
            ●  v-shadow : Vertical distance of shadow
            ●  blur-radius : Softness of shadow
            ●  color : Shadow color
    -->
</body>
</html>
