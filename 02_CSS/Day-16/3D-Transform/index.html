    <!--* CSS 3D Transforms
        â— 3D transforms are used to create 3D effects, such as 3D rotations, 3D scaling, and 3D translations.

    -->

    <!--* 3D Transform Functions
        ðŸ‘‰  translateX():
            â— The translateX() method moves the element along the X-axis (horizontal).
            â— Syntax: transform: translateX(x);
            â— Explanation: x moves the element horizontally.
            â— Example: transform: translateX(50px); moves the element 50px to the right.


        ðŸ‘‰  translateY():
            â— The translateY() method moves the element along the Y-axis (vertical).
            â— Syntax: transform: translateY(y);
            â— Explanation: y moves the element vertically.
            â— Example: transform: translateY(50px); moves the element 50px down.


        ðŸ‘‰  translateZ():
            â— The translateZ() method moves the element along the Z-axis (depth).
            â— Syntax: transform: translateZ(z);
            â— Explanation: z moves the element along the z-axis.
            â— Example: transform: translateZ(50px); moves the element 50px forward.


        ðŸ‘‰ rotateX():
            â— The rotateX() method rotates an element around the X-axis (horizontal).
            â— Syntax: transform: rotateX(angle);
            â— Rotates the element in the â€œup-downâ€ direction.
            â— Example: transform: rotateX(45deg); rotates the element by 45 degrees clockwise.


        ðŸ‘‰ rotateY():
            â— The rotateY() method rotates an element around the Y-axis (vertical).
            â— Syntax: transform: rotateY(angle);
            â— Rotates the element in the â€œleft-rightâ€ direction.
            â— Example: transform: rotateY(45deg); rotates the element by 45 degrees clockwise.


        ðŸ‘‰ rotateZ():
            â— The rotateZ() method rotates an element around the Z-axis (flat rotation).
            â— Syntax: transform: rotateZ(angle);
            â— Works like rotate() in 2D but applied in a 3D space.
            â— Example: transform: rotateZ(45deg); rotates the element by 45 degrees clockwise.


        ðŸ‘‰ perspective():
            â— The perspective property defines the distance between the viewer and the element, creating depth.
            â— Syntax: perspective: distance;

            â— Usage: Add perspective to the parent container.


        ðŸ‘‰ scaleX():
            â— The scaleX() function increases or decreases the size of an element horizontally.
            â— Syntax: transform: scaleX(x);

            â— Example: transform: scaleX(1.5); makes the element 1.5 times wider.

        
        ðŸ‘‰ scaleY():
            â— The scaleY() function increases or decreases the size of an element vertically.
            â— Syntax: transform: scaleY(y);

        ðŸ‘‰ scaleZ():
            â— The scaleZ() function increases or decreases the size of an element along the Z-axis.
            â— Syntax: transform: scaleZ(z);
            â— Explanation: z scales the depth (depth).
            â— Example: transform: scaleZ(1.5); makes the element 1.5 times deeper.
    -->
