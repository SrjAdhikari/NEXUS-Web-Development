<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Mario Run</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(
                to right,
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.1)
            ),
            url("../images/mario-bg.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        h1 {
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
            text-decoration: underline;
        }

        img {
            height: 200px;

            position: absolute;
            bottom: 30px;

            animation-name: mariorun;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;

            /* Shorthand for animation 
            animation: mariorun 3s linear infinite; */
        }

        @keyframes mariorun {
            0% {
                translate: 0%;
            }
            100% {
                /* translate: calc(100vw - 200px); */
                translate: 87vw;
            }
        }
    </style>
</head>
<body>
    <h1>CSS Animation Practice : Mario Run</h1>
    <img src="../images/mario-run.gif" alt="matio-running">
</body>
</html>
