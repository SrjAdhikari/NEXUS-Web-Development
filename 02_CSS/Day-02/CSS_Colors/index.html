<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Colors</title>
</head>
<body>
    <!--* CSS Colors : CSS provides several ways to define colors. You can use named colors (e.g., "red"), hexadecimal values (e.g., "#FF5733"), RGB values (e.g., "rgb(255, 87, 51)"), or HSL values. -->


    <!--* Named Colors : You can use named colors, which are predefined color keywords. CSS supports 140 named colors. -->
    <!-- Eg:- Red, Blue, Green, Pink, Yellow etc. -->


    <!--* RGB Colors : Defined using red, green, and blue values (0-255). -->
    <!-- Eg:- rgb(255, 99, 71) -> Tomato Color
        255 -> Amount of Red color between 0-255
        99 -> Amount of Green color between 0-255
        71 -> Amount of Blue color between 0-255
    -->


    <!--* Hexadecimal Colors : Represented by a "#" followed by 6 hex digits (or 3 hex digits for shorthand). -->
    <!--* Each pair of digits represents the intensity of Red, Green, and Blue in the RGB color model, with values ranging from 00 (minimum intensity) to FF (maximum intensity). -->
    <!-- Eg:- #ff5733 -> Orange Shade Color 
        ff -> Represents the Red component (00 to FF)
        57 -> Represents the Green component (00 to FF)
        33 -> Represents the Blue component (00 to FF)
    -->


    <!--* HSL Colors : Hue (angle on color wheel 0-360), Saturation (percentage : 0-100%), Lightness (percentage : 0-100%). -->
    <!-- Eg:- hsl(120, 100%, 50%) -> Bright Green Color -->


    <!--* RGBA Colors : Similar to RGB, but with an extra alpha channel value (0.0 to 1.0) for transparency. -->
    <!-- Eg:- rgba(255, 99, 71, 0.5) -> 50% Transparent Tomato Color -->


    <!--* HSLA Colors : HSL with an alpha transparency value (0.0 to 1.0). -->
    <!-- Eg:- hsla(120, 100%, 50%, 0.3) -> Semi-transparent Bright Green Color -->


    <h1>CSS Colors</h1>
    
    <div>
        <p class="named-color">
            Named Colors
        </p>

        <p class="rgb-color">
            RGB Colors
        </p>

        <p class="hexa-color">
            Hexadecimal Colors
        </p>

        <p class="hsl-color">
            HSL Colors
        </p>

        <p class="rgba-color">
            RGBA Colors
        </p>

        <p class="hsla-color">
            HSLA Colors
        </p>
    </div>
</body>
</html>
