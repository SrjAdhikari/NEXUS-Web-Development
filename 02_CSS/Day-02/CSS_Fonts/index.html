<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Fonts</title>
</head>
<body>
    <!--* CSS Fonts : Fonts define the appearance of text on a web page. -->


    <!--* CSS Font Properties :  
        ðŸ‘‰ font-family : Specifies the typeface (font) of the text.
            You can list multiple fonts as a "fallback system," where the browser tries to use the first font, and if itâ€™s unavailable, it moves to the next.

        ðŸ‘‰ font-size : Controls the size of the text.
            Common units : px (pixels), em (relative to the parent element), %, rem (relative to the root element (HTML)).

        ðŸ‘‰ font-weight : Specifies the thickness or boldness of the font.
            Values can be : normal, bold, lighter, or a number from 100 to 900.

        ðŸ‘‰ font-style : Defines if the text is normal or italic.

        ðŸ‘‰ font-variant : control the appearance of text characters by modifying their variant forms.
    -->


    <h1>CSS Font Properties</h1>

    <div>
        <p class="family">
            font-family
        </p>
    
        <p class="size">
            font-size
        </p>
    
        <p class="weight">
            font-weight
        </p>
    
        <p class="style">
            font-style
        </p>
    
        <p class="variant">
            font-variant
        </p>
    </div>
</body>
</html>
