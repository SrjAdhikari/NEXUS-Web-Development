<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Background</title>
</head>
<body>
    <!--* CSS Background : CSS background properties allow us to customize the background of HTML elements. We can use these properties to set colors, images, gradients, positions, and even more advanced features like controlling how an image repeats or scales. -->


    <!--* CSS Background Properties :  
        ðŸ‘‰ background-color : Sets the background color of an element.
            Value can be : color names, hex values, RGB, RGBA, HSL, or HSLA.

        ðŸ‘‰ background-image : Adds an image as the background of an element.
            Value can be : A URL to specify the image path.

        ðŸ‘‰ background-repeat : Controls if and how a background image is repeated (tiled).
            Value can be :
                1. repeat (default) : The image repeats both horizontally and vertically.
                2. repeat-x : Repeats only horizontally.
                3. repeat-y : Repeats only vertically.
                4. no-repeat : The image doesnâ€™t repeat.

        ðŸ‘‰ background-size : Specifies the size of the background image.
            Value can be : cover, contain, auto

        ðŸ‘‰ background-position : Defines the starting position of the background image.
            Value can be : Coordinates like top left, center center, bottom right, percentages, or length (pixel) values.

        ðŸ‘‰ background-attachment : Determines whether the background image scrolls with the page or is fixed.
            Value can be : 
                1. scroll (default) : The background scrolls with the page.
                2. fixed : The background stays in place while the page scrolls.
                3. local : The background scrolls within the element (e.g., when the element has a scrollbar).
    -->


    <h1>CSS Background Properties </h1>

    <div>
        <p class="bg-color">
            background-color
        </p>
    
        <p class="bg-image">
            background-image
        </p>
    
        <p class="bg-repeat">
            background-repeat
        </p>
    
        <p class="bg-size">
            background-size
        </p>
    
        <p class="bg-position">
            background-position
        </p>

        <p class="bg-attachment">
            background-attachment
        </p>
    </div>
</body>
</html>
