<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ireland Flag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: cursive;
            background-color: whitesmoke;
        }

        .container {
            width: 45vw;
            height: 50vh;
            font-size: 20px;
            margin: auto;
            background-color: #fff;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        h1 {
            color: tomato;
            margin-bottom: 40px;
            text-align: center;
            text-decoration: underline;
        }

        .first {
            width: 15vw;
            height: 50vh;
            background-color: #009A44;
            display: inline-block;
        }

        .second {
            width: 15vw;
            height: 50vh;
            background-color: #fff;
            display: inline-block;
        }

        .third {
            width: 15vw;
            height: 50vh;
            background-color: #FF8200;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Ireland Flag</h1>
    <div class="container">
        <div class="first"></div><div class="second"></div><div class="third"></div>
    </div>
</body>
</html>
