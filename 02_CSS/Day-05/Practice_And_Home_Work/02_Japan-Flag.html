<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Flag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: cursive;
            background-color: whitesmoke;
        }

        .container {
            display: flex;
            width: 40vw;
            height: 50vh;
            font-size: 20px;
            margin: auto;
            background-color: #fff;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        h1 {
            color: tomato;
            margin-bottom: 40px;
            text-align: center;
            text-decoration: underline;
        }

        #circle {
            width: 300px;
            height: 300px;
            margin: auto;
            background-color: tomato;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Japan Flag</h1>
    <div class="container">
        <div id="circle"></div>
    </div>
</body>
</html>
