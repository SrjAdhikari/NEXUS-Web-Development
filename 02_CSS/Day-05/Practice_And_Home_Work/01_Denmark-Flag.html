<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denmark Flag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: cursive;
            background-color: whitesmoke;
        }


        .container {
            width: 50vw;
            height: 60vh;
            font-size: 20px;
            margin: auto;
            background-color: #fff;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        h1 {
            color: tomato;
            margin-bottom: 40px;
            text-align: center;
            text-decoration: underline;
        }

        .first, .third {
            width: 15vw;
            height: 25vh;
            background-color: red;
            display: inline-block;
        }

        .second, .fourth {
            width: 30vw;
            height: 25vh;
            background-color: red;
            display: inline-block;
        }

        .second, .fourth{
            margin-left: 5vw;
        }

        .third, .fourth{
            margin-top: 9vh;
        }
    </style>
</head>
<body>
    <h1>Denmark Flag</h1>
    <div class="container">
        <div class="first"></div><div class="second"></div>
        <div class="third"></div><div class="fourth"></div>
    </div>
</body>
</html>
