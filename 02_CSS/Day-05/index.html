<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Display Property</title>
</head>
<body>
    <!--* Display Propery:
        ● The display property defines how an element will be displayed in the document.
        ● It defines whether the element should behave as a block-level element, inline element, or something else.
    -->


    <!--* Types of Display Values:
        👉 Block :
            ● Allows an inline element to behave like a block-level element.
            ● Block elements can have width, height, padding, margin, and border.

        👉 Inline :
            ● Allows a block-level element to behave like an inline element. 
            ● Inline elements can't have width or height, but they can have padding, margin (only horizontal), and border.

        👉 Inline-Block :
            ● Combines characteristics of inline and block elements.
            ● Behaves like an inline element (doesn't start on a new line).
            ● Can have width, height, padding, margin, and border like a block element.

        👉 None :
            ● Hides the element completely.
            ● It will not be visible on the page, and does not occupy any space in the document.
    -->


    <h1>CSS Display Property</h1>
    <div>
        <p>display: inline</p>
        <p>display: block</p>
        <p>display: inline-block</p>
        <p>display: none</p>
    </div>
</body>
</html>
