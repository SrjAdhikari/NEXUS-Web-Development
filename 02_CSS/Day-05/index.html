<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Display Property</title>
</head>
<body>
    <!--* Display Propery:
        â— The display property defines how an element will be displayed in the document.
        â— It defines whether the element should behave as a block-level element, inline element, or something else.
    -->


    <!--* Types of Display Values:
        ðŸ‘‰ Block :
            â— Allows an inline element to behave like a block-level element.
            â— Block elements can have width, height, padding, margin, and border.

        ðŸ‘‰ Inline :
            â— Allows a block-level element to behave like an inline element. 
            â— Inline elements can't have width or height, but they can have padding, margin (only horizontal), and border.

        ðŸ‘‰ Inline-Block :
            â— Combines characteristics of inline and block elements.
            â— Behaves like an inline element (doesn't start on a new line).
            â— Can have width, height, padding, margin, and border like a block element.

        ðŸ‘‰ None :
            â— Hides the element completely.
            â— It will not be visible on the page, and does not occupy any space in the document.
    -->


    <h1>CSS Display Property</h1>
    <div>
        <p>display: inline</p>
        <p>display: block</p>
        <p>display: inline-block</p>
        <p>display: none</p>
    </div>
</body>
</html>
