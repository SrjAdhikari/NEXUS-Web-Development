<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a10caa140.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>BookMyShow Clone</title>
</head>
<body>
    <!--* Header Section Start Here  -->
    <header>
        <div class="header-container">
            <p class="logo">
                BookMyShow
            </p>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass fa-sm"></i>
                <input type="text" name="" id="" placeholder="Search for movies, events, plays, sports and activities">
            </div>
            <div class="location">
                <p>Delhi-NCR <i class="fa-solid fa-caret-down"></i></p>
            </div>
            <div class="signup">
                <button>Sign Up</button>
            </div>
        </div>

        <!--* Navigation Bar  -->
        <div class="nav-bar">
            <div class="activity">
                <ul>
                    <li>Movies</li>
                    <li>Stream</li>
                    <li>Events</li>
                    <li>Plays</li>
                    <li>Sports</li>
                    <li>Activities</li>
                </ul>
            </div>

            <div class="offers">
                <ul>
                    <li>ListYourShow</li>
                    <li>Coporates</li>
                    <li>Offers</li>
                    <li>Gift Cards</li>
                </ul>
            </div>
        </div>
    </header>
    <!--* Header Section End Here -->
</body>
</html>
