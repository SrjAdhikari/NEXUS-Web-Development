<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        body {
            background-color: whitesmoke;
        }

        h1 {
            color: tomato;
            text-align: center;
            font-size: 40px;
            text-decoration: underline;
        }

        p {
            color: crimson; 
            background-color: antiquewhite; 
            font-size: 20px;
            padding: 10px;
        }

        ul {
            list-style: none;
            color: royalblue;
            background-color: antiquewhite;
            font-size: 20px;
            padding: 10px;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none; 
            padding: 8px; 
            border-radius: 5px; 
            font-size: 17px;
        }

        a {
            font-size: 18px;
            text-decoration: none;
            background-color: red;
            padding: 8px;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    <!--* Internal CSS : Internal CSS involves adding all CSS code within the <style> tag inside the <head> section of the HTML document. -->
    <!-- Syntax : 
        <head>
            <style>
                selector {
                property: value;
                }
            </style>
        </head>
    -->


    <!--* Note : Use internal CSS for single-page designs or specific pages that donâ€™t share a common stylesheet with other pages. -->


    <h1>Internal CSS</h1>

    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex explicabo dolores minus placeat repellendus, labore quidem quae nostrum sapiente corporis.
    </p>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>

    <button> Click Me </button>

    <a 
        href="https://youtube.com"
        target="_blank"
        title="YouTube"
        id="youtube"
        class="youtube-link"> YouTube
    </a>
</body>
</html>
