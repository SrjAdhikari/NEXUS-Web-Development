<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        /* Select all h1 element */
        h1 {
            color: tomato;
            text-align: center;
            font-size: 40px;
            text-decoration: underline;
        }

        /* Select all paragraph element */
        p {
            color: crimson; 
            background-color: rgb(205, 214, 247); 
            font-size: 20px;
            padding: 10px;
        }

        /* Select all unordered list element */
        ul {
            list-style: none;
            color: royalblue;
            background-color: rgb(248, 204, 147);
            font-size: 20px;
            padding: 10px;
        }

        /* Select all button element */
        button {
            background-color: #000;
            color: #fff;
            border: none; 
            padding: 8px; 
            border-radius: 5px; 
            font-size: 17px;
        }

        /* Select all anchor element */
        a {
            font-size: 18px;
            text-decoration: none;
            background-color: red;
            padding: 8px;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    <!--* Element Selector : Selects all elements of a specific HTML type (e.g., all <h1>, <p>, <div>, etc.). -->
    <!-- Syntax : 
        element {
            property: value;
        }
    -->


    <h1>Element Selector</h1>

    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex explicabo dolores minus placeat repellendus, labore quidem quae nostrum sapiente corporis.
    </p>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>

    <button> Click Me </button>

    <a 
        href="https://youtube.com"
        target="_blank"
        title="YouTube"
        id="youtube"
        class="youtube-link"> YouTube
    </a>
</body>
</html>
