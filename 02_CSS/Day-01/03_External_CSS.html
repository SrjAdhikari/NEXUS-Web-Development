<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="03_Style.css">
    <title>External CSS</title>
</head>
<body>
    <!--* External CSS : External CSS is written in a separate .css file, and that file is linked to the HTML using the <link> tag in the <head> section. -->
    <!-- Syntax : 
        <head>
            <link rel="stylesheet" href="styles.css">
        </head>
    -->


    <!--* Note : External CSS is the best practice for large projects or websites where you want to manage styles across multiple pages efficiently. -->


    <h1>External CSS</h1>
    
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex explicabo dolores minus placeat repellendus, labore quidem quae nostrum sapiente corporis.
    </p>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>

    <button> Click Me </button>

    <a 
        href="https://youtube.com"
        target="_blank"
        title="YouTube"
        id="youtube"
        class="youtube-link"> YouTube
    </a>
</body>
</html>
