<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Advance Form</title>
</head>
<body>
    <h1>Health Details Form</h1>

    <!-- Personal Information -->
    <fieldset>
        <legend>Personal Information</legend>

        <!-- Full Name -->
        <label for="fullname">Full Name :</label>
        <input 
            type="text" 
            name="fullname" 
            id="fullname" 
            required
        >
        <br><br>

        <!-- Date of Birth -->
        <label for="dob"> Date of Birth :</label>
        <input 
            type="date" 
            name="birth-date" 
            id="dob" 
            required
        >
        <br><br>

        <!-- Gender -->
        <label>Gender :</label>
        <select name="gender" id="gender">
            <option disabled selected>--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <!-- Phone Number -->
        <label for="phone"> Phone :</label>
        <input 
            type="tel" 
            name="phone" 
            id="phone" 
            required
        >
    </fieldset>


    <!-- Medical History -->
    <fieldset>
        <legend>Medical History</legend>

        <!-- Blood Group -->
        <label> Blood Group :</label>
        <select name="blood-group" id="bloodgrp">
            <option disabled selected>--</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <br><br>

        <!-- Glasses -->
        <label>Do you wear glasses or contact lenses?</label><br>
        <input type="radio" name="answer" id="glasses-yes" value="yes">
        <label for="glasses-yes">Yes</label>
        <br>
        <input type="radio" name="answer" id="glasses-no" value="no">
        <label for="glasses-no">No</label>
        <br><br>

        <!-- Condition -->
        <label for="condition">Pre-existing medical conditions :</label><br>
        <textarea 
            name="condition" 
            id="condition" 
            rows="5" 
            cols="50"
            placeholder="List any Pre-existing medical conditions">
        </textarea>
        <br><br>

        <!-- Allergies -->
        <label>Allergies :</label><br>
        <input type="checkbox" name="pollen" id="pollen">
        <label for="pollen">Pollen</label>
        <br>

        <input type="checkbox" name="peanuts" id="peanuts">
        <label for="peanuts">Peanuts</label>
        <br>

        <input type="checkbox" name="egg" id="egg">
        <label for="egg">Egg</label>
        <br>

        <input type="checkbox" name="other" id="other">
        <label for="other">Other</label>
        <br><br>

        <!-- Condition -->
        <label for="condition">Current medical conditions :</label><br>
        <textarea 
            name="condition" 
            id="condition" 
            rows="5" 
            cols="50"
            placeholder="List any current medical conditions">
        </textarea>
    </fieldset>


    <!-- Emergency Contact -->
    <fieldset>
        <legend>Emergency Contact</legend>

        <!-- Name -->
        <label for="contact-name">Emergency Contact Name :</label>
        <input 
            type="text" 
            name="contact-name" 
            id="contact-name" 
            required
        >
        <br><br>

        <!-- Number -->
        <label for="contact-number">Emergency Contact Number :</label>
        <input 
            type="tel" 
            name="contact-number" 
            id="contact-number"
            required
        >
        <br><br>

        <!-- Relationship -->
        <label for="relationship">Relationship to Emergency Contact :</label>
        <input 
            type="text" 
            name="relationship" 
            id="relationship"
            required
        >
        </fieldset>
        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
</body>
</html>
