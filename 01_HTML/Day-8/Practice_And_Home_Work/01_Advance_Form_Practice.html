<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Advance Form</title>
</head>
<body>
    <fieldset>
        <legend>User Information</legend>

        <label for="fullname"> Full Name :</label>
        <input 
            type="text" 
            name="fullname" 
            id="fullname" 
            required
        >
        <br><br>

        <label for="email"> Email :</label>
        <input 
            type="email" 
            name="email" 
            id="email" 
            required
        >
        <br><br>

        <label for="phone"> Phone :</label>
        <input 
            type="tel" 
            name="phone" 
            id="phone" 
            required
        >
        <br><br>

        <label for="password"> Password :</label>
        <input 
            type="password" 
            name="password" 
            id="password" 
            required
        >
    </fieldset>

    <fieldset>
        <legend>Personal Information</legend>
        <!-- Gender -->
        <label> Gender :</label>

        <input type="radio" name="gender" id="male" value="male">
        <label for="male"> Male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female"> Female</label>

        <input type="radio" name="gender" id="other" value="other">
        <label for="other"> Other</label>
        <br><br>

        <label for="dob"> Date of Birth :</label>
        <input 
            type="date" 
            name="birth-date" 
            id="dob" 
            required
        >
        <br><br>

        <label for="schoolname"> School Name</label>
        <input 
            type="text" 
            name="school-name" 
            id="schoolname" 
            required
        >
        <br><br>

        <label for="board">Board :</label>
        <select name="department" id="department">
            <option disabled selected>Select your board</option>
            <option value="cbse">CBSE</option>
            <option value="icse">ICSE</option>
            <option value="upboard">UPBOARD</option>
            <option value="ukb">UKB</option>
        </select>
        <br><br>

        <label for="passyear"> Year of Passing :</label>
        <input 
            type="number" 
            name="pass-year" 
            id="passyear" 
            min="2023" 
            max="2025" 
            required
        >
        <br><br>

        <label> Exam-Center :</label>
        <select name="department" id="department">
            <option disabled selected>Select your center</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="mp">Madhya Pradesh</option>
            <option value="up">Utter Pradesh</option>
            <option value="rj">Rajasthan</option>
            <option value="hp">Himachal Pradesh</option>
            <option value="gujarat">Gujarat</option>
            <option value="karnataka">Karnataka</option>
        </select>
        <br><br>

        <button type="submit">Register</button>
    </fieldset>
</body>
</html>
