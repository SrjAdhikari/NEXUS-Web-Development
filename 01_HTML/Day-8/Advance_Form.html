<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Advance Form</title>
</head>
<body>
    <!--* HTML Types of inputs in HTML Form
        ðŸ‘‰ Range Input (<input type="range">) : 
            Allows users to select a value from a specified range using a slider. 

        ðŸ‘‰ Date Input (<input type="date">) : 
            Provides a date picker for selecting dates.

        ðŸ‘‰ Time Input (<input type="time">) : 
            Allows users to input a specific time.

        ðŸ‘‰ Color Input (<input type="color">) : 
            Presents a color picker for selecting colors.

        ðŸ‘‰ URL Input (<input type="url">) : 
            Validates and formats input as a URL.

        ðŸ‘‰ Search Input (<input type="search">) : 
            Provides a search input field with a clear button.

        ðŸ‘‰ Month Input (<input type="month">) : 
            Allows users to select a month and year.

        ðŸ‘‰ Week Input (<input type="week">) : 
            Allows users to select a specific week and year.
    -->


    <!--* Semantic HTML5 form elements like <label>, <fieldset>, and <legend> provide better structure and accessibility to forms. -->
    <!--* Semantic HTML5 Form Elements
        ðŸ‘‰ <label> : Associates text labels with form elements for better user understanding.
        ðŸ‘‰ <fieldset> : Groups related form elements together, creating a visual and semantic grouping.
        ðŸ‘‰ <legend> : Provides a caption or title for the <fieldset> element. 
    -->

    <fieldset>
        <legend>IIT JEE Registration Form</legend>

        <label for="fullname"> Full Name :</label>
        <input 
            type="text" 
            name="fullname" 
            id="fullname" 
            required
        >
        <br><br>

        <label for="email"> Email :</label>
        <input 
            type="email" 
            name="email" 
            id="email" 
            required
        >
        <br><br>

        <label for="phone"> Phone :</label>
        <input 
            type="tel" 
            name="phone" 
            id="phone" 
            required
        >
        <br><br>

        <label for="password"> Password :</label>
        <input 
            type="password" 
            name="password" 
            id="password" 
            required
        >
        <br><br>

        <!-- Gender -->
        <label> Gender :</label>

        <input type="radio" name="gender" id="male" value="male">
        <label for="male"> Male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female"> Female</label>

        <input type="radio" name="gender" id="other" value="other">
        <label for="other"> Other</label>
        <br><br>

        <label for="dob"> Date of Birth :</label>
        <input 
            type="date" 
            name="birth-date" 
            id="dob" 
            required
        >
        <br><br>

        <label for="schoolname"> School Name</label>
        <input 
            type="text" 
            name="school-name" 
            id="schoolname" 
            required
        >
        <br><br>

        <label for="board">Board :</label>
        <select name="department" id="department">
            <option disabled selected>Select your board</option>
            <option value="cbse">CBSE</option>
            <option value="icse">ICSE</option>
            <option value="upboard">UPBOARD</option>
            <option value="ukb">UKB</option>
        </select>
        <br><br>

        <label for="passyear"> Year of Passing :</label>
        <input 
            type="number" 
            name="pass-year" 
            id="passyear" 
            min="2023" 
            max="2025" 
            required
        >
        <br><br>

        <label> Exam-Center :</label>
        <select name="department" id="department">
            <option disabled selected>Select your center</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="mp">Madhya Pradesh</option>
            <option value="up">Utter Pradesh</option>
            <option value="rj">Rajasthan</option>
            <option value="hp">Himachal Pradesh</option>
            <option value="gujarat">Gujarat</option>
            <option value="karnataka">Karnataka</option>
        </select>
        <br><br>

        <button type="submit">Register</button>
    </fieldset>
</body>
</html>
