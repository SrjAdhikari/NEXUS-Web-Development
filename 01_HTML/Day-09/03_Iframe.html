<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframe Tag</title>
</head>
<body>
    <!--* The <iframe> tag is used to embed another HTML page or content from another source (like a YouTube video, Google Maps, or another webpage) into your current webpage. -->
    <!--* HTML IFRAME TAG Attributes
        ðŸ‘‰ src : The URL of the webpage or content to embed.
        ðŸ‘‰ width and height : Specifies the size of the iframe.
        ðŸ‘‰ frameborder : Defines whether the iframe should have a border (set to 0 to remove the border).
        ðŸ‘‰ allow : Controls which features the embedded content can use (e.g., autoplay, full-screen, etc.).
        ðŸ‘‰ sandbox : Provides a set of security restrictions on the content in the iframe (e.g., disabling scripts, forms, etc.).
    -->


    <h1>HTML IFrame</h1>

    <iframe
        width="560" 
        height="315"
        src="https://www.youtube.com/embed/4uf8BDbMTdE" 
        frameborder="0"
        allowfullscreen>
    </iframe>

    <iframe
        width="560" 
        height="315"
        src="https://www.youtube.com/embed/jE3Kh3BARdM" 
        frameborder="0"
        allowfullscreen>
    </iframe>

    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/w2HOAYymS3A?si=Z80VCyuBuBQk-kwb" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>

    <iframe
        width="560" 
        height="315"
        src="https://www.wikipedia.org/"
        frameborder="0"
    </iframe>
</body>
</html>
