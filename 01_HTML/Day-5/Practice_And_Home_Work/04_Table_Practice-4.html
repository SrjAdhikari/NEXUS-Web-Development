<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>Table Row And Column Span Practice</h1>

    <table border="1">
        <caption>School Time Table</caption>
        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>

            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>English</td>
                <td>Social</td>
                <td>Arts</td>
            </tr>

            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>English</td>
                <td>Social</td>
                <td>Arts</td>
            </tr>

            <tr>
                <th colspan="5">Lunch</th>
            </tr>

            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>English</td>
                <td rowspan="2" colspan="2">Project</td>
            </tr>

            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>English</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
