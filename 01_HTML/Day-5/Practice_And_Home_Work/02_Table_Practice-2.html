<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>Table Column Span Practice</h1>

    <table border="1">
        <thead>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </thead>

        <tbody>
            <tr>
                <td colspan="2">Row 1 Columns 1-2</td>
                <td>Row 1 Column 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 2 Columns 1-3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
