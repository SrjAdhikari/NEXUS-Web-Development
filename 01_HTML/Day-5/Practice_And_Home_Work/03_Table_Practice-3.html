<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>Table Row And Column Span Practice</h1>

    <table border="1">
        <caption>Company Founder Details</caption>
        <thead>
            <tr>
                <th>S. No</th>
                <th>Full Name</th>
                <th>Company</th>
                <th>Salary</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$10000</td>
                <td rowspan="4">Founder</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$20000</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$30000</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>$40000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3" align="center">Total Expanses</td>
                <td>$100000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
