<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>Table Row Span</h1>
    
    <table border=""1>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Suraj</td>
                <td>Adhikari</td>
                <td rowspan="2">27</td>
            </tr>
            <tr>
                <td>Rohit</td>
                <td rowspan="2">Sharma</td>
            </tr>
            <tr>
                <td>Riya</td>
                <td>23</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
