<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Div Tag</title>
</head>
<body>
    <!--* The <div> tag in HTML stands for "division". It is a block-level element that is used to create logical divisions or sections in a webpage. -->

    <!--* <div> tag primary purpose is to group elements together, which makes it easier to apply styles (CSS) or interactivity (JavaScript) to a section of the webpage. -->


    <h1>HTML Div Tag</h1>

    <div style="border: 2px solid red;">
        <h2>Welcome to My Website</h2>
        <p>This is a paragraph inside a div container.</p>
    </div>
    <br>

    <div style="border: 2px solid rgb(69, 218, 32);">
        <h2>Section 1</h2>
        <p>This content is inside a block-level div.</p>
    </div>
    <br>

    <div style="border: 2px solid rgb(0, 132, 255);">
        <h2>Section 2</h2>
        <p>This content starts on a new line because it's in a new div.</p>
    </div>
    <br>

    <div style="border: 2px solid rgb(228, 113, 19);">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>
</body>
</html>
