<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <!--* HTML List : Unordered List & Ordered List -->


    <!--* Unordered List (<ul>) : An unordered list displays items with bullet points by default. It's useful when the order of items doesn't matter. -->
    <!--* Unordered List (<ul>) Styles :
        ðŸ‘‰ Disc (list-style-type : disc;) : Default style - filled circles.
        ðŸ‘‰ Circle (list-style-type : circle;) : Hollow circles.
        ðŸ‘‰ Square (list-style-type : square;) : Squares.
        ðŸ‘‰ None (list-style-type : none;) : No bullet points. 
    -->


    <!--* Ordered List (<ol>) : An ordered list displays items with numbers (or letters) by default. It's useful when the order of items is important. -->
    <!--* Ordered List (<ol>) Styles :
        ðŸ‘‰ Decimal (list-style-type : decimal;) : Default style - decimal numbers.
        ðŸ‘‰ Lowercase Letters (list-style-type : lower-alpha;) : Lowercase letters (a, b, c).
        ðŸ‘‰ Uppercase Letters (list-style-type : upper-alpha;) : Uppercase letters (A, B, C).
        ðŸ‘‰ Lowercase Roman Numerals (list-style-type : lower-roman;) : Lowercase Roman numerals(i, ii, iii).
        ðŸ‘‰ Uppercase Roman Numerals (list-style-type : upper-roman;) : Uppercase Roman numerals(I, II, III)  
    -->


    <!--* Attribute : HTML attributes allow us to modify the default behavior or style of elements, making them more flexible and functional.  -->
    <!--* Attribute Syntax : <element attributeName="value"> Content </element> -->


    <h1>HTML LIST TAG</h1>

    <!--* Unordered List (<ul>) -->
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>


    <h2>Ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Melon</li>
    </ol>
</body>
</html>
