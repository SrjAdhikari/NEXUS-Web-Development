<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Practice</title>
</head>
<body>
    <h1>My Top 5 Website</h1>
    <ol>
        <li>
            <a
                href="https://www.google.com"
                target="_blank"
                title="Google"
                id="google"
                class="google-link"> Google
            </a>
            <br><br>
        </li>

        <li>
            <a 
                href="https://youtube.com"
                target="_blank"
                title="YouTube"
                id="youtube"
                class="youtube-link"> YouTube
            </a>
            <br><br>
        </li>

        <li>
            <a 
                href="https://en.wikipedia.org/wiki/Wiki"
                target="_blank"
                title="Wikipedia"
                id="wikipedia"
                class="wiki-link"> Wikipedia
            </a>
            <br><br>
        </li>

        <li>
            <a 
                href="https://leetcode.com"
                target="_blank"
                title="LeetCode"
                id="leetcode"
                class="leetcode-link"> LeetCode
            </a>
            <br><br>
        </li>

        <li>
            <a 
                href="https://w3schools.com"
                target="_blank"
                title="W3Schools"
                id="w3school"
                class="w3-link"> W3Schools
            </a>
            <br><br>
        </li>
    </ol>
</body>
</html>
