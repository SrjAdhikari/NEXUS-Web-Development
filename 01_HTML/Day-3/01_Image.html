<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Tag</title>
</head>
<body>
    <!--* HTML Image Tag (<img>) : The <img> tag is used to embed images in a webpage. It is a self-closing tag and requires the src attribute to specify the image source, which specifies the image's URL or file path. -->

    <!--* Image Tag Syntax : <img src="image-path" alt="description" width="width" height="height"> -->

    <!--* Image Tag Attributes :
        ðŸ‘‰ src : Specifies the path or URL of the image. (Required)
        ðŸ‘‰ alt : Provides alternative text for the image if it cannot be displayed. (Important for accessibility)
        ðŸ‘‰ width : Sets the width of the image in pixels.
        ðŸ‘‰ height : Sets the height of the image in pixels.
        ðŸ‘‰ title : Displays a tooltip when the user hovers over the image.
    -->


    <h1>HTML Image Tag</h1>
    <img 
        src="./images/programmer.jpg" 
        alt="Programmer-Image" 
        height="250" 
        title="Programmer"
    >

    <img 
        src="./images/html5.jpg" 
        alt="HTML-Image" 
        height="250" 
        title="HTML"
    >

    <img 
        src="./images/code_testing.jpg" 
        alt="Code-Review-Image" 
        height="250" 
        title="Code Testing"
    >
</body>
</html>
