<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <!--* Anchor Tag (<a>) : It is used to create hyperlinks, allowing users to navigate from one page or resource to another. -->
    <!--* Key Attributes of the <a> Tag :
        ðŸ‘‰ href : Specifies the URL or destination the link points to.
        ðŸ‘‰ target : Specifies where the linked content will be displayed (e.g., _blank for a new window/tab).
        ðŸ‘‰ download : Suggests that the target will be downloaded when clicked.
        ðŸ‘‰ rel : Describes the relationship between the current page and the linked page.
        ðŸ‘‰ title : Provides additional information when hovering over the link.
        ðŸ‘‰ id : Assigns a unique identifier to the anchor for linking within the page.
        ðŸ‘‰ class : Assigns a class for styling or JavaScript interactions. style: Applies 
    -->


    <a href="https://google.com">Google</a>
    <br><hr>

    <a
        href="https://www.google.com"
        target="_blank"
        title="Google"
        id="google"
        class="google-link"> Google
    </a>
    <br><hr>

    <a 
        href="https://youtube.com"
        target="_blank"
        title="YouTube"
        id="youtube"
        class="youtube-link"> YouTube
    </a>
    <br><hr>

    <a 
        href="https://en.wikipedia.org/wiki/Wiki"
        target="_blank"
        title="Wikipedia"
        id="wikipedia"
        class="wiki-link"> Wikipedia
    </a>
    <br><hr>
</body>
</html>
